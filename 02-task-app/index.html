<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.css" />
        <script defer src="./main.js"></script>
        <title>Task App</title>
    </head>
    <body>
        <!-- TASK APP -->
        <!-- ==================================================================================================== -->

        <div class="section-center">
            <div class="container">
                <div class="form">
                    <h4>Task App</h4>
                    <button type="button" class="task-btn">
                        <p class="task-btn-text">add new task</p>
                        <i class="fa-solid fa-plus task-btn-icon"></i>
                    </button>
                </div>
                <div class="tasks">
                    <h4>Tasks</h4>
                    <div class="task-list">
                        <article class="task">
                            <h5 class="task-title">Study</h5>
                            <p class="task-date">2022-04-20</p>
                            <p class="task-description">Go to the gym and perform a heavy leg workout</p>
                            <div class="btn-container">
                                <button type="button" class="edit-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </article>
                        <article class="task">
                            <h5 class="task-title">Study</h5>
                            <p class="task-date">2022-04-20</p>
                            <p class="task-description">Learn Javascript</p>
                            <div class="btn-container">
                                <button type="button" class="edit-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </article>
                    </div>
                    <button type="button" class="clear-btn">Clear Tasks</button>
                </div>
            </div>
        </div>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
