<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.css" />
        <script defer src="./main.js"></script>
        <title>Task App</title>
    </head>
    <body>
        <!-- TASK APP -->
        <!-- ==================================================================================================== -->

        <div class="section-center">
            <div class="container">
                <div class="task-header">
                    <h4>Task App</h4>
                    <button type="button" class="task-btn">
                        <p class="task-btn-text">add new task</p>
                        <i class="fa-solid fa-plus task-btn-icon"></i>
                    </button>
                </div>
                <div class="tasks">
                    <h4>Tasks</h4>
                    <div class="task-list"></div>
                    <button type="button" class="clear-btn">Clear Tasks</button>
                </div>
            </div>
        </div>

        <!-- FORM MODAL -->
        <!-- ==================================================================================================== -->

        <div class="modal">
            <form class="form">
                <div class="form-header">
                    <h4>Add New Task</h4>
                    <button type="button" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="form-control">
                    <label for="title">Task Title</label>
                    <input type="text" name="title" id="title" class="form-input" placeholder="New Task" />
                </div>
                <div class="form-control">
                    <label for="date">Due Date</label>
                    <input type="date" name="date" id="date" class="form-input" />
                </div>
                <div class="form-control">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="7"></textarea>
                </div>
                <div class="form-btn-container">
                    <button type="button" class="form-close-btn">close</button>
                    <button type="submit" class="form-add-btn">Add</button>
                </div>
                <p class="alert">Please fill out all the fields!</p>
            </form>
        </div>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
