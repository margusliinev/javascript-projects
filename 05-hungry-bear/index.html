<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Hungry Bear is a restaurant based in San Diego offering some of the best comfort food in US. Hungry Bear also does home delivery in the San Diego area!" />
        <meta name="keywords" content="Hungry Bear, Comfort Food, San Diego, Home delivery" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.css" />
        <script defer type="module" src="./scripts/pages/index.js"></script>
        <title>Hungry Bear || Menu</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <!-- ==================================================================================================== -->

        <nav class="nav">
            <div class="nav-center">
                <h1 class="logo">hungry bear</h1>
                <div class="container">
                    <ul class="nav-links">
                        <li>
                            <a class="nav-link menu-link" href="index.html">menu</a>
                        </li>
                        <li>
                            <a class="nav-link" href="about.html">about</a>
                        </li>
                        <li>
                            <a class="nav-link" href="location.html">location</a>
                        </li>
                        <li>
                            <a class="nav-link" href="booking.html">booking</a>
                        </li>
                    </ul>
                    <div class="sidebar-btn-container">
                        <button class="sidebar-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="button-divider"></div>
                        <div class="cart-btn-container">
                            <button class="cart-btn">
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                            <span class="cart-item-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- MENU -->
        <!-- ==================================================================================================== -->

        <main class="main">
            <div class="section-center">
                <div class="filters-container">
                    <div class="main-btn-container">
                        <button class="filter-btn all active">all</button>
                        <button class="filter-btn breakfast">breakfast</button>
                        <button class="filter-btn lunch">lunch</button>
                        <button class="filter-btn dinner">dinner</button>
                        <button class="filter-btn shakes">shakes</button>
                    </div>
                    <div class="filter-divider"></div>
                    <form class="input-form">
                        <input type="text" class="search-input" placeholder="Search...                                                      &#xf002"/>
                    </form>
                </div>
                <div class="products-container"></div>
                <div class="page-btn-container">
                    <button class="page-btn"><span><</span></button>
                    <button class="page-btn"><span>1</span></button>
                    <button class="page-btn"><span>2</span></button>
                    <button class="page-btn"><span>3</span></button>
                    <button class="page-btn"><span>4</span></button>
                    <button class="page-btn"><span>5</span></button>
                    <button class="page-btn"><span>></span></button>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <!-- ==================================================================================================== -->

        <footer class="footer">
            <div class="footer-center">
                <ul class="social-icons">
                    <li>
                            <a target="_blank" href="https://www.twitter.com">
                                <i class="social-icon fa-brands fa-twitter"></i>
                            </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com">
                            <i class="social-icon fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.pinterest.com/">
                            <i class="social-icon fa-brands fa-pinterest-p"></i>
                        </a>
                    </li>
                </ul>
                <h1 class="footer-logo">hungry bear</h1>
                <p class="copyright">Copyright 2023 @ HungryBear LLC</p>

            </div>
        </footer>

        <!-- SIDEBAR -->
        <!-- ==================================================================================================== -->

        <div class="sidebar-overlay">
            <aside class="sidebar">
                <button class="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="sidebar-links">
                    <li>
                        <a href="index.html" class="sidebar-link">menu</a>
                    </li>
                    <li>
                        <a href="about.html" class="sidebar-link">about</a>
                    </li>
                    <li>
                        <a href="location.html" class="sidebar-link">location</a>
                    </li>
                    <li>
                        <a href="booking.html" class="sidebar-link">booking</a>
                    </li>
                </ul>
            </aside>
        </div>

        <!-- CART -->
        <!-- ==================================================================================================== -->

        <div class="cart-overlay">
            <aside class="cart">
                <button class="cart-close">
                    <i class="fas fa-times"></i>
                </button>
                <header>
                    <h3>your cart</h3>
                </header>
                <div class="cart-items"></div>
                <footer>
                    <h3 class="cart-total">Total : <span>$17.99</span></h3>
                    <button class="cart-checkout">checkout</button>
                </footer>
            </aside>
        </div>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
