<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <script defer type="module" src="./scripts/pages/product.js"></script>
        <title>Product || Comfy</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <!-- ==================================================================================================== -->

        <nav class="navbar page">
            <div class="nav-center">
                <div>
                    <button class="toggle-nav">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="nav-links">
                        <li>
                            <a href="index.html" class="nav-link">home</a>
                        </li>
                        <li>
                            <a href="products.html" class="nav-link">products</a>
                        </li>
                        <li>
                            <a href="about.html" class="nav-link">about</a>
                        </li>
                    </ul>
                </div>
                <img src="./images/logo-black.svg" class="nav-logo" alt="logo" />
                <div class="toggle-container">
                    <button class="toggle-cart"><i class="fas fa-shopping-cart"></i></button>
                    <span class="cart-item-count"></span>
                </div>
            </div>
        </nav>

        <!-- HERO -->
        <!-- ==================================================================================================== -->

        <div class="page-hero">
            <h2 class="page-hero-title section-center"></h2>
        </div>

        <!-- PRODUCT -->
        <!-- ==================================================================================================== -->

        <section class="single-product">
            <div class="section-center single-product-center">
                <img src="" class="single-product-img img" alt="single product" />
                <article class="single-product-info">
                    <div>
                        <h2 class="single-product-title"></h2>
                        <p class="single-product-company"></p>
                        <p class="single-product-price"></p>
                        <div class="single-product-colors"></div>
                        <p class="single-product-desc"></p>
                        <button class="addToCartBtn btn" data-id="id">add to cart</button>
                    </div>
                </article>
            </div>
        </section>

        <!-- SIDEBAR -->
        <!-- ==================================================================================================== -->

        <div class="sidebar-overlay">
            <aside class="sidebar">
                <button class="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="sidebar-links">
                    <li>
                        <a href="index.html" class="sidebar-link"><i class="fas fa-home fa-fw"></i>home</a>
                    </li>
                    <li>
                        <a href="products.html" class="sidebar-link"><i class="fas fa-couch fa-fw"></i>products</a>
                    </li>
                    <li>
                        <a href="about.html" class="sidebar-link"><i class="fas fa-book fa-fw"></i>about</a>
                    </li>
                </ul>
            </aside>
        </div>

        <!-- CART -->
        <!-- ==================================================================================================== -->

        <div class="cart-overlay">
            <aside class="cart">
                <button class="cart-close">
                    <i class="fas fa-times"></i>
                </button>
                <header>
                    <h3>your bag</h3>
                </header>
                <div class="cart-items"></div>
                <footer>
                    <h3 class="cart-total"></h3>
                    <button class="cart-checkout btn">checkout</button>
                </footer>
            </aside>
        </div>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
