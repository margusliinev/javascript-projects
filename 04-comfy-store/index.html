<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <script defer type="module" src="./scripts/pages/index.js"></script>
        <title>Home || Comfy</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <!-- ==================================================================================================== -->

        <nav class="navbar">
            <div class="nav-center">
                <div>
                    <button class="toggle-nav">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="nav-links">
                        <li>
                            <a href="index.html" class="nav-link">home</a>
                        </li>
                        <li>
                            <a href="products.html" class="nav-link">products</a>
                        </li>
                        <li>
                            <a href="about.html" class="nav-link">about</a>
                        </li>
                    </ul>
                </div>
                <img src="./images/logo-white.svg" class="nav-logo" alt="logo" />
                <div class="toggle-container">
                    <button class="toggle-cart">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <span class="cart-item-count"></span>
                </div>
            </div>
        </nav>

        <!-- HERO -->
        <!-- ==================================================================================================== -->

        <section class="hero">
            <div class="hero-container">
                <h1>rest, relax, unwind</h1>
                <h3>Embrace your choices - we do</h3>
                <a href="products.html" class="hero-btn">shop now</a>
            </div>
        </section>

        <!-- FEATURED PRODUCTS -->
        <!-- ==================================================================================================== -->

        <section class="section featured">
            <div class="featured-title">
                <h2><span>/</span> featured</h2>
            </div>
            <div class="featured-center section-center"></div>
            <a href="products.html" class="btn">all products</a>
        </section>

        <!-- SIDEBAR -->
        <!-- ==================================================================================================== -->

        <div class="sidebar-overlay">
            <aside class="sidebar">
                <button class="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="sidebar-links">
                    <li>
                        <a href="index.html" class="sidebar-link"><i class="fas fa-home fa-fw"></i>home</a>
                    </li>
                    <li>
                        <a href="products.html" class="sidebar-link"><i class="fas fa-couch fa-fw"></i>products</a>
                    </li>
                    <li>
                        <a href="about.html" class="sidebar-link"><i class="fas fa-book fa-fw"></i>about</a>
                    </li>
                </ul>
            </aside>
        </div>

        <!-- CART -->
        <!-- ==================================================================================================== -->

        <div class="cart-overlay">
            <aside class="cart">
                <button class="cart-close">
                    <i class="fas fa-times"></i>
                </button>
                <header>
                    <h3>your bag</h3>
                </header>
                <div class="cart-items"></div>
                <footer>
                    <h3 class="cart-total"></h3>
                    <button class="cart-checkout btn">checkout</button>
                </footer>
            </aside>
        </div>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
