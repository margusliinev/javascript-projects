<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.css" />
        <script defer src="./main.js"></script>
        <title>User Manager</title>
    </head>
    <body>
        <!-- USER MANAGER -->
        <!-- ==================================================================================================== -->

        <h1 class="title">User Manager</h1>

        <div class="section-center">
            <div class="container">
                <button class="adduser-btn">Add User</button>
                <div class="users-header">
                    <div class="column-container">
                        <h6>#</h6>
                    </div>
                    <div class="column-container">
                        <h6>Username</h6>
                    </div>
                    <div class="column-container">
                        <h6>Password</h6>
                    </div>
                    <div class="column-container">
                        <h6>Email</h6>
                    </div>
                    <div class="column-container">
                        <h6>Edit</h6>
                    </div>
                    <div class="column-container">
                        <h6>Delete</h6>
                    </div>
                </div>
                <div class="users-container">
                    <div class="users-list"></div>
                </div>
            </div>
        </div>

        <!-- FORM MODAL -->
        <!-- ==================================================================================================== -->

        <div class="modal">
            <form class="form">
                <div class="form-header">
                    <h4>Add User</h4>
                    <button type="button" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="form-control">
                    <label for="username">Username*</label>
                    <input type="text" name="title" id="username" class="form-input" placeholder="&#xf007;  Username"/>
                </div>
                <div class="form-control">
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password" class="form-input" placeholder="&#xf023;  Password"/>
                </div>
                <div class="form-control">
                    <label for="confirm-password">Confirm password*</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="form-input" placeholder="&#xf023;  Confirm Password"/>
                </div>
                <div class="form-control">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="&#xf0e0;  Email"></input>
                </div>
                <div class="form-btn-container">
                    <button type="button" class="form-close-btn">close</button>
                    <button type="submit" class="form-add-btn">Add</button>
                </div>
                <p class="alert">Please fill out all the fields!</p>
            </form>
        </div>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
